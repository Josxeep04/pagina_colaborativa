<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ventas Mejorado</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’°</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>GestiÃ³n de Productos</h2>
            <div class="form-group">
                <label for="product-name">Nombre del Producto:</label>
                <input type="text" id="product-name" placeholder="Ingrese el nombre del producto">
            </div>
            <div class="form-group">
                <label for="product-price">Precio:</label>
                <input type="number" id="product-price" placeholder="Ingrese el precio" step="0.01">
            </div>
            <div class="form-group">
                <label for="product-stock">Stock Inicial:</label>
                <input type="number" id="product-stock" placeholder="Ingrese el stock inicial" min="0">
            </div>
            <button onclick="addProduct()">AÃ±adir Producto</button>
            <h3>Lista de Productos</h3>
            <table id="product-table">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="card">
            <h2>Procesar Venta</h2>
            <div class="form-group">
                <label for="sale-product">Producto:</label>
                <select id="sale-product">
                    <option value="">Seleccione un producto</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sale-quantity">Cantidad:</label>
                <input type="number" id="sale-quantity" placeholder="Ingrese la cantidad" min="1">
            </div>
            <button onclick="processSale()">Procesar Venta</button>
            <h3>Ventas Realizadas</h3>
            <table id="sales-table">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="total-sales">
                <h3>Total de Ventas: <span id="total-sales">$0.00</span></h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
